<!DOCTYPE html>
<html>
<head>
  <title>Focus Squares</title>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 10vh;
      background-color: #f0f0f0;
      gap: 20px;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: #E6E6FA; /* Lavender */
      border: 1px solid #ccc;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="square1" class="square"></div>
<div id="square2" class="square"></div>
<div id="square3" class="square"></div>

  <script>
	  //your JS code here. If required.
// Select all squares
const squares = document.querySelectorAll(".square");

// Colors
const lavender = "#E6E6FA";
const coffee = "#6F4E37";

// Loop through each square
squares.forEach((sq) => {
  // When mouse enters one square
  sq.addEventListener("mouseover", () => {
    squares.forEach((otherSq) => {
      if (otherSq !== sq) {
        otherSq.style.backgroundColor = coffee;
      }
    });
  });

  // When mouse leaves that square
  sq.addEventListener("mouseout", () => {
    squares.forEach((s) => {
      s.style.backgroundColor = lavender;
    });
  });
});
  </script>

</body>
</html>
